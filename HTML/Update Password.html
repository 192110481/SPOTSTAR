<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPOTSTAR | Update Password</title>
  <link rel="stylesheet" href="../CSS/update-password.css">
</head>
<body>
  <div class="update-box">
    <h2>Update Password</h2>

    <label for="pass">New Password</label>
    <input type="password" id="new-password" name="pass" placeholder="Enter New Password" required>

    <label for="cpass">Confirm Password</label>
    <input type="password" id="confirm-password" name="cpass" placeholder="Confirm Password" required>

    <p id="update-msg"></p>

    <button type="button" onclick="window.location.href='Updated Password.html'">Update</button>
  </div>

  <script src="../JS/auth.js"></script>
</body>
</html>
