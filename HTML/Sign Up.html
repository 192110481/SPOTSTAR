<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPOTSTAR | Sign Up</title>
  <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>

    <label for="Fname">First Name</label>
    <input type="text" id="Fname" name="Fname" placeholder="First Name" required>

    <label for="Lname">Last Name</label>
    <input type="text" id="Lname" name="Lname" placeholder="Last Name" required>

    <label for="Email">Email Id</label>
    <input type="text" id="Email" name="Email" placeholder="Email Id" required>

    <label for="Phone">Phone No</label>
    <input type="number" id="Phone" name="Phone" placeholder="Phone No" required>

    <label for="DOB">D.O.B</label>
    <input type="date" id="DOB" name="DOB" required>

    <label for="Password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <label for="CPassword">Confirm Password</label>
    <input type="password" id="confirm" name="CPassword" placeholder="Confirm Password" required>

    <div style="margin-top:10px; text-align:left;">
      <input type="checkbox" id="terms" required>
      <label for="terms">Accept terms & conditions</label>
    </div>

    <p id="signup-msg"></p>

    <div>
      <button type="button" onclick="window.location.href='OTP Verification.html'">Next</button>
      <button type="button" onclick="window.location.href='../index.html'">Cancel</button>
    </div>
  </div>

  <script src="../JS/auth.js"></script>
</body>
</html>
