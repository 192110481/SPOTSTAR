<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPOTSTAR | Login</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="./CSS/login.css">
</head>
<body class="login-page">

  <div class="login-box">
    <h2>Welcome to <span class="brand">SPOTSTAR</span></h2>
    <h3>Login</h3>

    <form id="login-form" action="./HTML/Homepage.html" method="get">
      <input type="text" id="login-email" name="username" placeholder="Username or Email" required>
      <input type="password" id="login-password" name="password" placeholder="Password" required>
      <p id="login-msg"></p>
      <button type="submit">Login</button>
    </form>

    <div class="extra-links">
      <a href="HTML/Forgot Password.html">Forgot Password?</a><br><br>
      Don't have an account? <a href="./HTML/Sign Up.html">Sign Up</a>
    </div>
  </div>

  <!-- External JavaScript for login validation -->
  <script src="./JS/auth.js"></script>
</body>
</html>
